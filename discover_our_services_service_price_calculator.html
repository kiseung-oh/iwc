<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IWC</title>

<body>
    <div id="headers"></div>
    <section class="service_price_calculator">
        <div>
            <h2>SERVICE PRICE CALCULATOR</h2>
            <div>
                <p>PROCEED THROUGH THE SERVICE PRICE CALCULATOR TO REQUEST A COMPLIMENTARY SHIPPING KIT FOR SERVICE</p>
                <form action="discover_our_services_service_price_calculator_select.html">
                    <fieldset>
                        <input type="text" placeholder="search model reg. or ‘unknown’" required>
                        <select id="Country" name="Country">
                            <option value="0">Switzerland</option>
                            <option value="1">Germany</option>
                            <option value="2">USA</option>
                            <option value="3" selected>korea,Republic of</option>
                            <option value="4">Japan</option>
                        </select>
                        <input type="submit" value="CHECK MY REFERENCE" class="calculator_check">       
                    </fieldset>
                </form>
                
            </div>
        </div>
        <img src="images/calculator_main.png" alt="">
    </section>
    <div id="footers"></div>
