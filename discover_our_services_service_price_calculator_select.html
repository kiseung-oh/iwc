<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWC</title>
    <link rel="shortcut icon" href="images/shortcut.png">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/iwc.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <div id="headers"></div>
    <section class="service_price_calculator_select">
        <span>YOUR TIMEPIECE: PORTUGUESE AUTOMATIC (model no.IW500101)</span>
        <form action="discover_our_services_service_price_calculator_receipt.html">
            <fieldset>
                <span>PLEASE SELECT WHAT YOU HAVE NOTICED</span>
                <ul>
                    <li>
                        <input type="radio" name="calculator_select_1" id="calculator_select_1_1" required>
                        <label for="calculator_select_1_1">HUMIDITY INSIDE MY WATCH</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_1" id="calculator_select_1_2">
                        <label for="calculator_select_1_2">DROPPED / WAS SHOCKED</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_1" id="calculator_select_1_3">
                        <label for="calculator_select_1_3">GAINS / LOSES TIME</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_1" id="calculator_select_1_4">
                        <label for="calculator_select_1_4">DEFECTIVE FUNCTION</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_1" id="calculator_select_1_5">
                        <label for="calculator_select_1_5">WATCH STOPPED</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_1" id="calculator_select_1_6" checked>
                        <label for="calculator_select_1_6">OTHER</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_1" id="calculator_select_1_7">
                        <label for="calculator_select_1_7">INSUFFICIENT POWER-RESERVE</label>
                    </li>
                </ul>
                <span>OR SELECT THE SERVICES YOU REQUIRE</span>
                <ul>
                    <li>
                        <input type="radio" name="calculator_select_2" id="calculator_select_2_1" required>
                        <label for="calculator_select_2_1">COMPLETE SERVICE</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_2" id="calculator_select_2_2">
                        <label for="calculator_select_2_2">POLISHING SERVICE</label>
                    </li>
                    <li>
                        <input type="radio" name="calculator_select_2" id="calculator_select_2_3">
                        <label for="calculator_select_2_3">WATER RESISTANCE RENEWAL</label>
                    </li>
                </ul>
                <span>OTHER SERVICES</span>
                <ul>
                    <li>
                        <input type="checkbox" name="calculator_select_3" id="calculator_select_3">
                        <label for="calculator_select_3">CERTIFICATE OF AUTHENTICITY</label>
                    </li>
                </ul>
                <span>PLEASE INDICATE ANY PARTS YOU WISH TO HAVE REPLACED</span>
                <ul>
                    <li>
                        <input type="checkbox" name="calculator_select_4" id="calculator_select_4_1">
                        <label for="calculator_select_4_1">DIAL</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_4" id="calculator_select_4_2">
                        <label for="calculator_select_4_2">HANDS</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_4" id="calculator_select_4_3">
                        <label for="calculator_select_4_3">FRONT GLASS</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_4" id="calculator_select_4_4">
                        <label for="calculator_select_4_4">CROWN</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_4" id="calculator_select_4_5">
                        <label for="calculator_select_4_5">PUSHER</label>
                    </li>
                </ul>
                <span>PLEASE INDICATE WHETHER YOU WISH TO HAVE A NEW ACCESSORY FITTED</span>
                <ul>
                    <li>
                        <input type="checkbox" name="calculator_select_5" id="calculator_select_5_1">
                        <label for="calculator_select_5_1">BRACELET</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_5" id="calculator_select_5_2">
                        <label for="calculator_select_5_2">BRACELET LINK</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_5" id="calculator_select_5_3">
                        <label for="calculator_select_5_3">STRAP</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_5" id="calculator_select_5_4">
                        <label for="calculator_select_5_4">PIN BUCKLE</label>
                    </li>
                    <li>
                        <input type="checkbox" name="calculator_select_5" id="calculator_select_5_5">
                        <label for="calculator_select_5_5">FOLDING CLASP</label>
                    </li>
                </ul>
            
                <div>
                    <a href="discover_our_services_service_price_calculator.html"><   BACK</a>
                    <input type="submit" value="NEXT    >">
                </div>
            </fieldset>
        </form>
    </section>
    <div id="footers"></div>
</body>
</html>
